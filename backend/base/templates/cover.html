<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRONGR - Book Playgrounds or Turfs for Games</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .heading {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }
        .sub-heading {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 30px;
        }
        .btn-book {
            padding: 10px 30px;
            background-color: #ff6600;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s;
        }
        .btn-book:hover {
            background-color: #cc5500;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="heading">Welcome to STRONGR Club</h1>
        <p class="sub-heading">Your ultimate destination for booking playgrounds or turfs for games!</p>
        <a href="{% url 'login' %}" class="btn btn-book btn-lg">Begin</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
