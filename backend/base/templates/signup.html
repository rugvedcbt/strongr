{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>STRONGR.</title>

  <!-- plugins:css -->
  <link href="{% static 'css/signupstyle.css' %}" rel="stylesheet" />
  <link href="{% static 'css/vendor.bundle.base.css' %}" rel="stylesheet" />
  <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet" />
  <!-- End layout styles -->

  <style>
    a:hover {
      text-decoration: none;
    }
    
    .form-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
    }

    .text-center button {
      width: 100%;
    }
  </style>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="row w-100 m-0">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
          <div class="card col-lg-4 mx-auto">
            <div class="card-body px-5 py-5">
             
              <form method="post">
                {% csrf_token %}
                <div class="form-group mt-3 mb-3">
                  <label for="{{ form.first_name.id_for_label }}">First Name</label>
                  {{ form.first_name }}
                </div>
                <div class="form-group">
                  <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                  {{ form.last_name }}
                </div>
                <div class="form-group">
                  <label for="{{ form.organization_name.id_for_label }}">Organization Name</label>
                  {{ form.organization_name }}
                </div>
                <div class="form-group">
                  <label for="{{ form.email.id_for_label }}">Email</label>
                  {{ form.email }}
                </div>
                <div class="form-group">
                  <label for="{{ form.phone_number.id_for_label }}">Phone number</label>
                  {{ form.phone_number }}
                </div>

                <!-- <div class="form-group d-flex align-items-center justify-content-between">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input"> Remember me
                    </label>
                  </div>
                  <a href="#" class="forgot-pass">Forgot password</a>
                </div> -->

                <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-block enter-btn">Sign Up</button>
                </div>

                <div class="d-flex">
                  <button class="btn btn-facebook col mr-2">
                    <i class="mdi mdi-facebook"></i> Facebook
                  </button>
                  <button class="btn btn-google col">
                    <i class="mdi mdi-google-plus"></i> Google plus
                  </button>
                </div>

                <p class="sign-up text-center">Already have an Account?<a href="{% url 'login' %}">Login</a></p>
                <!-- <p class="terms">By creating an account you are accepting our<a href="{% url 'termsandconditions' %}"> Terms & Conditions</a></p> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'js/off-canvas.js' %}"></script>
  <script src="{% static 'js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'js/misc.js' %}"></script>
  <script src="{% static 'js/settings.js' %}"></script>
  <script src="{% static 'js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
